{%extends 'base.html'%}
{%block content%}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="post" class="card card-body" id="miFormulario">
                    {% csrf_token %}
                    {{error}}
                    <h1 class="text-center">Sign up</h1>
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm your Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                    </div>
                    <button class="btn btn-primary">save</button>
                </form>  
            </div>
        </div>
    </main>  
    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            var campo = document.getElementById("password1");
            if (campo.value.length < 8) {
              alert("La contraseña debe tener al menos 8 caracteres.");
              event.preventDefault(); // Evita que se envíe el formulario
            }
          });
    </script>
{%endblock%}
