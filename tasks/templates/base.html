{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoCRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="{%static 'uni.ico'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{%url 'home'%}">DjangoCRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" >
                <li class="nav-item">
                    <a href="{%url 'home'%}" class="nav-link" >Home</a>
                </li>
                
                {%if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{%url 'tasks'%}" class="nav-link" >Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'task_completed'%}" class="nav-link" >Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'logout'%}" class="nav-link" >Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'create_task'%}" class="nav-link" >Create Task</a>
                </li>
                {%else%}
                <li class="nav-item" >
                    <a href="{%url 'signup'%}" class="nav-link">Signup</a>
                </li>
                <li class="nav-item" >
                    <a href="{%url 'signin'%}" class="nav-link">Signin</a>
                </li>
                {%endif%}
            </ul>
          </div>
        </div>
      </nav>
 
    {%block content%}
    
    {%endblock%}
</body>
</html>
